<body class="h-screen g-bs font-sans">
    <div class="flex">
        <div class="w-3/6">
            <img class="" src="./images/Group 96.png" alt="">
        </div>
        <form class="w-3/6">
            <div class="ml-6 w-9/12">
                <h3 class="cs-white text-8xl mt-48">Đăng nhập</h3>
                <div class="cs-white mb-10 cs-gray">Để xem thế giới xung quanh đang làm gì</div>
                <div class="cs-white cs-gray-x4">Email or Your Account</div>
                <div>
                    <input class="w-full rounded-lg py-8 my-10 pl-6" type="text"
                        placeholder="outsidetheheaven@gmail.com">
                </div>
                <div class="cs-white cs-gray-4">Password</div>
                <div>
                    <input class="w-full rounded-lg py-8 my-10 pl-6" type="password" placeholder="Enter password">
                </div>
                <div class="w-full rounded-lg bg-purple-500 py-8 my-10 text-center cs-white">Đăng Nhập</div>
                <div class="text-center cs-gray">Quên <a href="#" class="cs-white">Mật Khẩu</a></div>
                <div class="text-center mt-4 mb-14 cs-gray">Không có tài khoản ? <a href="#" class="cs-white">Đăng kí
                        ngay</a>
                </div>
                <div class="flex my-4">
                    <div class="w-3/6 mr-2 rounded-lg cs-blue-4 py-4">
                        <div class="flex w-4/5 m-ct ">
                            <img src="./images/Group 20.svg" alt="">
                            <p class="ml-4 mt-4 cs-white ">Đăng nhập bằng Facebook</p>
                        </div>

                    </div>
                    <div class="w-3/6 ml-2 rounded-lg cs-pink-4 py-4">
                        <div class="flex w-4/5 m-ct ">
                            <img class="h-12 mt-2" src="./images/Vector.png" alt="">
                            <p class="ml-4 mt-4 cs-white">Đăng nhập bằng Apple</p>
                        </div>
                    </div>
                </div>
                <div class="flex my-4">
                    <div class="w-3/6 mr-2 rounded-lg bg-zalo py-4">
                        <div class="flex w-4/5 m-ct">
                            <img src="./images/image 25.svg" alt="">
                            <p class="ml-4 mt-4 cs-white">Đăng nhập bằng Zalo</p>
                        </div>

                    </div>
                    <div class="w-3/6 ml-2 rounded-lg bg-gg py-4">
                        <div class="flex w-4/5 m-ct">
                            <img class="h-12 mt-2 " src="./images/Group 20.png" alt="">
                            <p class="ml-4 mt-4 cs-white">Đăng nhập bằng Google</p>
                        </div>
                    </div>
                </div>
                <div class="text-center my-10 cs-gray">Log in By <a href="#" class="cs-white">Your Phone Number</a>
                </div>
            </div>

        </form>
    </div>
